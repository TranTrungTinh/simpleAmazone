<section id="registrationPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <div *ngIf="message">
          <app-message type="success" [message]="message"></app-message>
        </div>
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Registration</h4>
            <hr>
            <form class="form-horizontal" [formGroup]="formRegister" (ngSubmit)="register();" >
              <div class="form-group">
                <label class="form-control-label">Name</label>
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div *ngIf="name.invalid && name.touched">
                <app-message type="danger" message="Name is not entered"></app-message>
              </div>
              <div class="form-group">
                <label class="form-control-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
              </div>
              <div *ngIf="email.invalid && email.touched">
                <app-message type="danger" message="Invalid email"></app-message>
              </div>
              <div formGroupName="pw">
                <div class="form-group">
                  <label class="form-control-label">Password</label>
                  <input type="password" class="form-control" placeholder="Min length 5 laters" formControlName="password">
                </div>
                <div *ngIf="password.invalid && password.touched">
                  <app-message type="danger" message="Password must have 5 laters"></app-message>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Confirmation password</label>
                  <input type="password" class="form-control" formControlName="cofirmPassword">
                </div>
                <div *ngIf="pw.invalid && confirmPassword.touched">
                  <app-message type="danger" message="Cofirm password does not match"></app-message>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label class="form-control-label">
                    <input type="checkbox" formControlName="isSeller" /> Register as Seller
                  </label>
                </div>
              </div>
              <hr>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="formRegister.invalid">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
