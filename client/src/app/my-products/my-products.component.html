<section id="myProduct">
  <div class="container p-5">
    
    <div *ngIf="!products" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <h3 *ngIf="products && !products.length" class="display-2 text-center mt-5">My Product is Empty</h3>
    <div *ngIf="products && products.length">
      <div class="row">
        <h4 class="col-md-10 display-4">My Products</h4>
        <div class="offset-10 col-md-2 text-right d-none d-md-block">
          <p>
            <small class="text-muted">
              Price (<i class="fa fa-usd" aria-hidden="true"></i> USD)
            </small>
          </p>
        </div>
      </div>
      <div *ngFor="let product of products" class="product">
        <hr class="mb-3">
        <div class="row">
          <div class="col-md-3">
            <a routerLink="/product/{{product._id}}" title="Product Image">
              <img 
                [defaultImage]="defaultImage" 
                [lazyLoad]="product.image" 
                [offset]="offset" 
                class="img-fluid img-thubnail"
              >
            </a>
          </div>
          <div class="col-md-6">
            <h5>
              <a routerLink="/product/{{product._id}}">{{ product.title }}</a>
              <p class="m-0">
                <small class="text-muted">{{ product.category.name }}</small>
              </p>
              <p class="mt-3">
                <small class="text-muted">{{ product.description }}</small>
              </p>
            </h5>
          </div>
          <div class="col-md-3 text-right">
            <h6 class="font-weight-bold text-danger">{{ product.price | currency }}</h6>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
